<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>Metric/Imperial unit conversion</h1>
      <input id="textbox" type="number" />
      <button id="conv-btn" onclick="convert()">Convert</button>
      <button id="reset-btn" onclick="reset()">Reset</button>
    </div>
    <div class="results">
      <div id="res">
        <div class="length">
          <p id="len-h">Length (Meter/Feet)</p>
          <div id="len-o">
            <span id="inp-meters"></span>
            <span> meters = </span>
            <span id="out-feet"></span>
            <span> feet | </span>
            <span id="inp-feet"></span>
            <span> feet = </span>
            <span id="out-meters"></span>
            <span> meters </span>
          </div>
        </div>
        <div class="volume">
          <p id="vol-h">Volume (Liters/Gallons)</p>
          <div id="vol-o">
            <span id="inp-liters"></span>
            <span> liters = </span>
            <span id="out-gallons"></span>
            <span> gallons | </span>
            <span id="inp-gallons"></span>
            <span> gallons = </span>
            <span id="out-liters"></span>
            <span> liters </span>
          </div>
        </div>
        <div class="mass">
          <p id="mass-h">Mass (Kilograms/Pounds)</p>
          <div id="mass-o">
            <span id="inp-kilos"></span>
            <span> kilos = </span>
            <span id="out-pounds"></span>
            <span> pounds | </span>
            <span id="inp-pounds"></span>
            <span> pounds = </span>
            <span id="out-kilos"></span>
            <span> kilos </span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
